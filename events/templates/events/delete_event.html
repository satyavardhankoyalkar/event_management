{% extends 'events/base.html' %}
{% load static %}

{% block title %}Delete Event{% endblock %}

{% block content %}
  <h2>Are you sure you want to delete "{{ event.name }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'event_detail' event.id %}">Cancel</a>
  </form>
{% endblock %}
